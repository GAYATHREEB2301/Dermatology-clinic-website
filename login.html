<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumina Skin Clinic</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <!-- Header Removed -->

    <!-- Main Content -->
    <main class="form-section" style="margin-top: 0; min-height: 100vh;">
        <div class="container" style="width: 100%;">
            <div class="form-wrapper">
                <h2 style="text-align: center; margin-bottom: 30px;">Welcome Back</h2>

                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                            required>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 0.9rem;">
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" style="color: var(--primary-color);">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>

                <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    Don't have an account? <a href="signup.html"
                        style="color: var(--primary-color); font-weight: 600;">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Removed -->

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>
</body>

</html>
