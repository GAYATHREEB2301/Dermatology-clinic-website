<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lumina Skin Clinic</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            Lumina Skin Clinic
        </div>

        <div class="nav-wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">Home 1</a></li>
                    <li><a href="home2.html">Home 2</a></li>
                    <li><a href="about.html">About Clinic</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="doctors.html">Doctors</a></li>
                    <li><a href="appointment.html">Appointment</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline auth-btn">Login</a>
                <a href="signup.html" class="btn btn-primary auth-btn">Signup</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
            &#9776;
        </button>
    </header>

    <!-- Main Content -->
    <main class="form-section">
        <div class="container">
            <div class="form-wrapper">
                <h2 style="text-align: center; margin-bottom: 30px;">Create Account</h2>

                <form id="signup-form" novalidate>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com"
                            required>
                    </div>

                    <div class="grid-2" style="gap: 20px; grid-template-columns: 1fr 1fr; margin-top: 0;">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="••••••••" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                </form>

                <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    Already have an account? <a href="login.html"
                        style="color: var(--primary-color); font-weight: 600;">Login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Removed -->

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>
</body>

</html>
